<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <form onsubmit="return false" id="noteForm" class="card p-2 mb-3">
            <div class="alert none" role="alert" id="alert">
            </div>
            <div class="card-title">
                <h3>Add Note</h3>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" name="title" class="form-control" id="title" placeholder="Note title">
                    <label for="title">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="note" placeholder="Your note" id="note"
                        style="height: 100px"></textarea>
                    <label for="note">Note</label>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success mx-2">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
        <h2>Notes</h2>
        <div class="card px-2">
            <div class="card-body p-2 d-flex flex-wrap" id="noteBody">
            </div>
        </div>
    </div>
</body>

</html>
